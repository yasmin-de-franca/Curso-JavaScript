    <!--
        OPERADORES:
        Aritméticos
        Atribuição
        Relaionais
        Lógicos
        Ternários
        (entre outros)
    -->
    <!--
        ARITMÉTICOS:
        + - * / % **(potência) binários = dois operandos

        Ordem de Precedência:
        ()
        **
        * / %
        + -

        Atribuição Simples:
        var a = 5 + 3 _8
        var b = a % 5 _3
        var c = 5 * b ** 2 _45
        var d = 10 - a / 2 _6
        var e = 6 * 2 / d _2
        var f = b % e + 4 / e _3

        Auto Atribuições:
        O valor antes atruibuido, passa a ter outro
        var n = 3
        n = n + 4 ou n += 4
        n = n - 5
        n = n * 4
        n = n / 2
        n = n ** 2
        n = n % 5

        Incremento:
        var x = 5
        x = x + 1 ou x += 1 ou x++
        x = x - 1
    -->

    <!-- Aula 8
        RELACIONAIS:
        5 > 2 true
        7 < 4 false
        8 >= 8 true
        9 <= 7 false
        5 == 5 true (igual)
        4 != 4 false (diferente)

        Relacionais de Identidade:
        5 == 5 true
        5 == '5' true
        5 === '5' false
        '5' === '5' true

        LÓGICOS:
        ! negação (não)
        && conjunção (e)
        || disjunção (ou)

        != true -> false
           false -> true

        &&= binário
           true    true -> true
           true && false -> false
           false   true -> false
           false   false -> false

        ||= binário
           true    true -> true
           true || false -> true
           false   true -> true
           false   false -> false

           Ordem de Precedência:
           () ** / ...
           > < >= ...
           !
           &&
           ||
           
        TERNÁRIO:
        ? :
        teste ? true : false
    -->
</body>
