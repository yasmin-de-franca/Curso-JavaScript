    <script>
        window.alert('Minha primeira mensagem em Script!')
        window.prompt('Qual é o seu nome?')

        /* Regras/nomenclaturas:
        As var pode começar com letra, $ ou _
        Não podem começar com números

        Não podem conter espaços, usa-se - 
        Não podem ser palavras reservadas

        pode usar "" '' ou ``
        Letras maiúsculas e minúsculas fazem diferença
        Tente escolher nomes coerentes para as var
        */
    </script>
